<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--4-col">
        <form style="margin-bottom: 5px" (submit)="onSubmit()">
            <input name="limit" 
                type="text"
                [(ngModel)]="input" 
                class="mdl-textfield__input"
                placeholder="Enter the Number Limit">
        </form>
        <table class="mdl-data-table mdl-shadow--2dp mdl-data-table--selectable" style="width: 100%">
            <tbody>
                <tr *ngIf="currentLimit">
                    <td class="mdl-data-table__cell--non-numeric">{{currentLimit}}</td>
                    <td style="padding-top: 6px;">
                        <button type="button" class="mdl-chip" (click)="onRemove()">
                            <span class="mdl-chip__text">Remove</span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">{{systemLimit}}</td>
                    <td style="padding-top: 6px;">
                        <span class="mdl-chip">
                            <span class="mdl-chip__text">System Limit</span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
</div>
