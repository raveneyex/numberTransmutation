<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--4-col">
        <form style="margin-bottom: 5px" (submit)="onSubmit()">
            <div class="mdl-textfield mdl-js-textfield" style="width: 100%;"
                [ngClass]="{'is-invalid': !!errorMessage}">
                <input name="input" 
                    type="text"
                    [(ngModel)]="input" 
                    class="mdl-textfield__input"
                    placeholder="Enter the Number to Transmutate and press Enter"
                    pattern="(-){0,1}[0-9]*">
                <span *ngIf="!errorMessage" class="mdl-textfield__error">Only digits are allowed</span>
                <span *ngIf="!!errorMessage" class="mdl-textfield__error">{{errorMessage}}</span>
            </div>
        </form>
        <table class="mdl-data-table mdl-shadow--2dp mdl-data-table--selectable transmutation-table" style="width: 100%">
            <tbody>
                <tr *ngFor="let pair of transmutatedPairs">
                    <td class="mdl-data-table__cell">{{pair.num}}</td>
                    <td class="mdl-data-table__cell--non-numeric transmutation-table__entry">{{pair.words}}</td>
                </tr>
            </tbody>
        </table>
        <div class="annex-action">
            <button type="button" class="mdl-chip" (click)="clear()">
                <span class="mdl-chip__text">Clear</span>
            </button>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
</div>
