<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--4-col">
        <form style="margin-bottom: 5px" (submit)="onSubmit()">
            <input name="input" 
                type="text"
                [(ngModel)]="input" 
                class="mdl-textfield__input"
                placeholder="Enter the Number to Transmutate">
        </form>
        <table class="mdl-data-table mdl-shadow--2dp mdl-data-table--selectable" style="width: 100%">
            <tbody>
                <tr *ngFor="let pair of transmutatedPairs">
                    <td class="mdl-data-table__cell">{{pair.num}}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{pair.words}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
</div>
